language: python
services:
- docker
python:
- '3.5'
node_js:
- node
install:
- npm i -g npm
- npm i -g yarn
- yarn install
- pip install yamllint
script:
- node bin/explode-raml.js
- find . -iname '*.raml' | xargs yamllint -c yamllint.conf
- docker run -v$(pwd):/api vrapio/vrap -c /api/update-actions.raml
- docker run -v$(pwd):/api vrapio/vrap -rc /api/update-actions.raml
branches:
  except: null
notifications:
  slack:
    secure: 
before_script:
- python test_mypy.sh
